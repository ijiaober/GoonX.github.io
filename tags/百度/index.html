    <div class="entry">
      
        <p>默认的Hexo用的是Google的搜索，因为某些不可抗拒的原因，访问起来不是很流畅，所以我们设置成百度搜索。</p>
<p>打开<code>themes/light/layout/_widget/search.ejs</code>文件，里面内容替换为：</p>
